<!DOCTYPE html>
<html>
<head>
	<title> Tugas 1 </title>
</head>
<body>
	<h1> Form HTML </h1>

	<FORM>
	Name : <input type="text" name="Name">
	<br>
	<br>
	Gender : <input type="radio" name="Gender" value="L"> Man <input type="radio" name="Gender" value="P"> Woman
	<br>
	<br>
	Address : <input type="text" name="address" id="address" required="">
	<br>
	<br>
	Country : <select name="country" id="country">
		<option value="indonesia">Indonesia</option>
		<option value="malaysia">Malaysia</option>
		<option value="singapura">Singapura</option>
		<option value="vietnam">Vietnam</option>
	</select>
	<br>
	<br>
	Email : <input type="email" name="email" id="email" required="">
	<br>
	<br>
	Photo : <input type="text" name="photo" id="photo">
	<button>Browse..</button>
	<br>
	<br>
	Comment : <textarea name="comment" rows="5" cols="50"></textarea> <button type="submit" name="submit">Submit</button>
	</FORM>

</body>
</html>
